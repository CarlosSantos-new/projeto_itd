<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estlizado</title>
    <link rel="stylesheet" href="../projeto_itd/estilo/style.css">
    <script src="./java/inter.js"></script>
</head>
<body>
    <div id="container">
        <img src="./imagens/perfil.png" alt="perfil">
        <form>
            <div>
                <input id="usuario" type="text" name="usuario"
                placeholder="Usuário:" >
            </div>
            <div>
                <input id="senha" type="password" name="senha" 
                placeholder="Digite sua senha:">
            </div>
            <div>
                <input id="submit" type="button" value="Acessar" onclick="enviar()">
            </div>
            <div>
                <input id="cancelar" type="reset" value="Cancelar">
            </div>
        </form>
    </div>
</body>
</html>
